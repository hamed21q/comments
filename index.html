<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body id="body">
    <div class="commnet-form" id="comment-form">
        <div class="container mt-3">
            <div class="form-group">
                <label for="text">comment</label>
                <textarea class="form-control is-valid" id="comment" required="true" id="text" rows="3" placeholder="write your comment in this box"></textarea>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="name" required="true" class="form-control is-valid" placeholder="name">
                </div>
                <div class="col-md-6">
                    <input type="email" id="email" required="true" class="form-control is-valid" placeholder="email">
                </div>
            </div>
            <button class="btn mt-3 btn-primary mb-2" onclick="commentAppender()">Submit form</button>    
        </div>
    </div>
    <div class="commnet-form" id="reply-form" data-contId = "" style="display: none;">
        <div class="container mt-3">
            <button class="btn btn-primary" onclick="exitReplyingMode()">x</button>
            <div class="form-group">
                <label for="RepText">reply comment</label>
                <textarea class="form-control is-valid" id="repText" required="true" id="text" rows="3" placeholder=""></textarea>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="repName" required="true" class="form-control is-valid" placeholder="name">
                </div>
                <div class="col-md-6">
                    <input type="email" id="repEmail" required="true" class="form-control is-valid" placeholder="email">
                </div>
            </div>
            <button class="btn mt-3 btn-primary" onclick="replyAppender()">Submit form</button>    
        </div>
    </div>
    <div id="comment-html"></div>
    <hr>
    <script src="js/app.js"></script>
</body>
</html>
